<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Custom styles for a more attractive and fun design */
        .custom-navbar {
            background: linear-gradient(45deg, #FF6B6B, #FFD93D);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .custom-navbar .navbar-brand {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 1.8rem;
        }
        .custom-navbar .nav-link {
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .custom-navbar .nav-link:hover,
        .custom-navbar .nav-link.active {
            color: #333;
        }
        .custom-footer {
            background: #343a40;
            color: #fff;
        }
        .custom-footer a {
            color: #ffc107;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .custom-footer a:hover {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar border-bottom mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Rami</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/projects/' in request.path %}active{% endif %}" href="{% url 'projects:project_list' %}">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/blog/' in request.path %}active{% endif %}" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/contact/' in request.path %}active{% endif %}" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container flex-grow-1 mb-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="custom-footer text-center py-4 mt-auto">
        <div class="container">
            <p class="mb-2">Connect with me:</p>
            <div class="mb-3">
                <a href="https://linkedin.com/in/yourprofile" class="me-3">LinkedIn</a>
                <a href="https://github.com/yourprofile" class="me-3">GitHub</a>
                <a href="https://twitter.com/yourprofile">Twitter</a>
            </div>
            <small>Â© {{ now|date:"Y" }} Rami's Portfolio. All rights reserved.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
